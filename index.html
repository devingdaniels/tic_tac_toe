<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon-16x16.png" type="image/x-icon" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main id="main">
      <div class="mainWrapper">
        <div id="gameSettings">
          <h1 id="messageField"></h1>
          <button type="button" id="restartGame">Restart</button>
        </div>
        <div id="gameBoardContainer"></div>
      </div>
    </main>
    <div id="resultContainer" action="#" method="post">
      <div class="resultContainerWrapper">
        <h1 id="displayGameResult"></h1>
        <button type="button" id="restartGamePopUp">Restart</button>
      </div>
    </div>

    <footer class="footer">
      <p>

        </script>

          href="https://github.com/devingdaniels"
          target="_blank"
          class="gitLink"
        >
          devingdaniels
        </a>
      </p>
    </footer>
  </body>
</html>
